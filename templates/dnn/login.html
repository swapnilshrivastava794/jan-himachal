{% include "head.html" %}
{% block body %}
{% load static %}

<div class="singup-content container-fluid dxb-bg py-4">
    <div class="m-3">
        <div class="row">
            <!-- User Login Container -->
            <div class="login-container" id="user-login-container">
                <div class="col-md-12 sighnup-logo">
                    <a href="/">
                        <img src="{{ profile_setting.logo_dark.url }}" style="width:200px;" alt="newsibleasia">
                    </a>
                    <h2 class="text-center sgignup-head">User Login</h2>
                </div>
                <div class="px-3">
                    <form id="user-login-form">
                        {% csrf_token %}

                        <div class="mb-3">
                            <input type="text" class="form-control" id="user_login_input" name="login_input"
                                placeholder="Enter Email or Username">
                            <p class="text-danger small" id="user-error-login_input"></p>
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control" id="user_password" name="password"
                                placeholder="Password">
                            <p class="text-danger small" id="user-error-password"></p>
                        </div>

                        <p class="text-danger small" id="user-error-general"></p>
                        <p class="text-success small" id="user-success-message"></p>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="userRememberMe">
                            <label class="form-check-label text-dark" for="userRememberMe">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-login">Log In</button>
                        
                        <div class="text-center mt-3">
                            <a href="{% url 'forgot-password' %}" class="forgot-password">Forgot Password</a>
                        </div>
                        
                        <div class="col-md-12 mt-3 small text-center">
                            <span class="me-2 text-dark">Don't have an account?
                                <a style="color: #4891cd !important; font-weight: bold; padding-left: 10px;"
                                    href="{% url 'sign-up' %}">Sign-Up</a>
                            </span>
                        </div>
                        
                        <div class="col-md-12 mt-3 small text-center">
                            <span class="me-2 text-dark">Are you a reporter?
                                <a style="color: #d91c1c !important; font-weight: bold; padding-left: 10px;"
                                    href="/auth/sign-in">Reporter Login</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("user-login-form").addEventListener("submit", function (event) {
        event.preventDefault();

        let formData = new FormData(this);

        fetch("{% url 'user-login' %}", {
            method: "POST",
            body: formData,
            headers: {
                "X-CSRFToken": document.getElementsByName("csrfmiddlewaretoken")[0].value
            }
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById("user-error-login_input").innerText = "";
                document.getElementById("user-error-password").innerText = "";
                document.getElementById("user-error-general").innerText = "";
                document.getElementById("user-success-message").innerText = "";

                if (data.status === "error") {
                    if (data.errors) {
                        if (data.errors.email) {
                            document.getElementById("user-error-login_input").innerText = data.errors.email;
                        }
                        if (data.errors.password) {
                            document.getElementById("user-error-password").innerText = data.errors.password;
                        }
                    } else if (data.message) {
                        document.getElementById("user-error-general").innerText = data.message;
                    }
                } else if (data.status === "success") {
                    document.getElementById("user-success-message").innerText = data.message;

                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 2000);
                }
            })
            .catch(error => console.error("Error:", error));
    });
</script>

{% endblock %}
