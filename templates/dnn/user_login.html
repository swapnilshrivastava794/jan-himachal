{% extends "base.html" %} {% load static %} {% block body %}

<div class="container py-5" style="max-width: 500px">
  <div class="card p-4 shadow-sm">
    <div class="text-center mb-4">
      <img src="{{ profile_setting.logo_dark.url }}" style="width: 180px" />
      <h4 class="mt-3">User Login</h4>
    </div>

    <form id="user-login-form">
      {% csrf_token %}

      <div class="mb-3">
        <input
          type="text"
          name="login_input"
          class="form-control"
          placeholder="Username or Email"
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <p class="text-danger small" id="login-error"></p>

      <button type="submit" class="btn btn-dark w-100">Login</button>

      <div class="register-info mt-3 text-center">
        <p class="mb-1">New users can register in two ways:</p>
        <p class="mb-0">
          1.
          <a href="/nanhe-patrakar/" class="register-link"> Nanhe Patrakar </a>
          <br />
          2. Install our mobile app
        </p>
      </div>
    </form>
  </div>
</div>

<script>
  document
    .getElementById("user-login-form")
    .addEventListener("submit", function (e) {
      e.preventDefault();

      fetch("{% url 'user-login' %}", {
        method: "POST",
        body: new FormData(this),
        headers: {
          "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]")
            .value,
        },
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.status === "error") {
            document.getElementById("login-error").innerText = data.message;
          } else {
            window.location.href = data.redirect_url;
          }
        });
    });
</script>

{% endblock %}
